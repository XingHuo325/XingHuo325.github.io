<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>阵法图计算</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #333;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 30px;
            width: 100%;
            max-width: 900px;
        }
        
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .description {
            text-align: center;
            color: #7f8c8d;
            margin-bottom: 30px;
            font-size: 16px;
        }
        
        .input-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .input-group {
            display: flex;
            flex-direction: column;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            padding: 15px;
            background-color: #f9f9f9;
            transition: all 0.3s ease;
        }
        
        .input-group:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .formation-name {
            font-weight: 600;
            margin-bottom: 8px;
            color: #2c3e50;
            font-size: 16px;
            text-align: center;
            padding: 5px;
            background: linear-gradient(90deg, #3498db, #2c3e50);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            border-bottom: 1px solid #e0e0e0;
            padding-bottom: 10px;
        }
        
        label {
            font-weight: 500;
            margin-bottom: 8px;
            color: #2c3e50;
            font-size: 14px;
            text-align: center;
        }
        
        input {
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            text-align: center;
        }
        
        input:focus {
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
            outline: none;
        }
        
        .result-section {
            background-color: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            margin-top: 20px;
            border: 2px dashed #3498db;
        }
        
        .result-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .result-row:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }
        
        .result-label {
            font-size: 18px;
            color: #7f8c8d;
        }
        
        .result-value {
            font-size: 24px;
            font-weight: 700;
            color: #2c3e50;
        }
        
        .production-value {
            font-size: 20px;
            font-weight: 600;
            color: #3498db;
        }
        
        .highlight {
            color: #e74c3c;
            animation: pulse 0.5s ease-in-out;
        }
        
        .profit-positive {
            color: #27ae60;
        }
        
        .profit-negative {
            color: #e74c3c;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .instructions {
            margin-top: 20px;
            padding: 15px;
            background-color: #e8f4fc;
            border-radius: 8px;
            font-size: 14px;
            color: #2c3e50;
        }
        
        .instructions h3 {
            margin-bottom: 8px;
            color: #3498db;
        }
        
        @media (max-width: 600px) {
            .input-grid {
                grid-template-columns: 1fr;
            }
            
            .container {
                padding: 20px;
            }
            
            .result-row {
                flex-direction: column;
                text-align: center;
            }
            
            .result-label {
                margin-bottom: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>阵法图计算器</h1>
        <p class="description">在下方输入框中输入整数，系统将自动计算总产出、总成本和利润</p>
        
        <div class="input-grid" id="inputContainer">
            <!-- 输入框将通过JavaScript动态生成 -->
        </div>
        
        <div class="result-section">
            <div class="result-row">
                <div class="result-label">总产出：</div>
                <div class="result-value"><span id="totalOutput">0</span></div>
            </div>
            <div class="result-row">
                <div class="result-label">总成本：</div>
                <div class="result-value"><span id="totalCost">0</span></div>
            </div>
            <div class="result-row">
                <div class="result-label">利润：</div>
                <div class="result-value"><span id="totalProfit">0</span></div>
            </div>
            <div class="result-row">
                <div class="result-label">每日产速：</div>
                <div class="production-value"><span id="dailyRate">0</span></div>
            </div>
            <div class="result-row">
                <div class="result-label">每小时产速：</div>
                <div class="production-value"><span id="hourlyRate">0</span></div>
            </div>
            <div class="result-row">
                <div class="result-label">每十分钟产速：</div>
                <div class="production-value"><span id="tenMinRate">0</span></div>
            </div>
        </div>
        
        <div class="instructions">
            <h3>使用说明</h3>
            <p>1. 在每个阵法对应的输入框中输入整数（正整数或零）</p>
            <p>2. 系统会自动计算所有输入数字与对应数量的乘积之和作为总产出</p>
            <p>3. 总成本 = 前八个阵法的输入数量之和（一字长蛇阵到八门金锁阵）</p>
            <p>4. 利润 = 总产出 - 总成本</p>
            <p>5. 每日产速 = 总产出 / 30</p>
            <p>6. 每小时产速 = 每日产速 / 24</p>
            <p>7. 每十分钟产速 = 每小时产速 / 6</p>
            <p>8. 清空输入框或输入非整数将自动更新计算结果</p>
        </div>
    </div>

    <script>
        // 定义阵法名称和数量数组
        const formations = [
            { name: "一字长蛇阵", quantity: 1.12 },
            { name: "二龙出水阵", quantity: 1.24 },
            { name: "天地三才阵", quantity: 1.26 },
            { name: "四门兜底阵", quantity: 1.28 },
            { name: "五虎群羊阵", quantity: 1.32 },
            { name: "六字连方阵", quantity: 1.34 },
            { name: "七星北斗阵", quantity: 1.36 },
            { name: "八门金锁阵", quantity: 1.38 },
            { name: "九字连环阵", quantity: 8.88 },
            { name: "十面埋伏阵", quantity: 18.88 }
        ];
        
        // 获取DOM元素
        const inputContainer = document.getElementById('inputContainer');
        const totalOutputElement = document.getElementById('totalOutput');
        const totalCostElement = document.getElementById('totalCost');
        const totalProfitElement = document.getElementById('totalProfit');
        const dailyRateElement = document.getElementById('dailyRate');
        const hourlyRateElement = document.getElementById('hourlyRate');
        const tenMinRateElement = document.getElementById('tenMinRate');
        
        // 创建输入框
        formations.forEach((formation, index) => {
            const inputGroup = document.createElement('div');
            inputGroup.className = 'input-group';
            
            const formationName = document.createElement('div');
            formationName.className = 'formation-name';
            formationName.textContent = formation.name;
            
            const label = document.createElement('label');
            label.textContent = `数量 ${formation.quantity}:`;
            
            const input = document.createElement('input');
            input.type = 'number';
            input.step = '1';
            input.min = '0';
            input.placeholder = '输入整数';
            input.dataset.quantity = formation.quantity;
            input.dataset.index = index;
            
            // 添加输入事件监听器
            input.addEventListener('input', calculateAll);
            
            inputGroup.appendChild(formationName);
            inputGroup.appendChild(label);
            inputGroup.appendChild(input);
            inputContainer.appendChild(inputGroup);
        });
        
        // 计算所有函数
        function calculateAll() {
            let output = 0;
            let cost = 0;
            const inputs = document.querySelectorAll('input');
            
            inputs.forEach(input => {
                const value = parseInt(input.value) || 0; // 如果输入不是数字，则视为0
                const quantity = parseFloat(input.dataset.quantity);
                const index = parseInt(input.dataset.index);
                
                // 计算总产出
                output += value * quantity;
                
                // 计算总成本（前八个阵法）
                if (index < 8) {
                    cost += value;
                }
            });
            
            // 计算利润
            const profit = output - cost;
            
            // 计算产速
            const dailyRate = output / 30;
            const hourlyRate = dailyRate / 24;
            const tenMinRate = hourlyRate / 6;
            
            // 更新显示
            totalOutputElement.textContent = output.toFixed(2);
            totalCostElement.textContent = cost.toFixed(0);
            totalProfitElement.textContent = profit.toFixed(2);
            dailyRateElement.textContent = dailyRate.toFixed(2);
            hourlyRateElement.textContent = hourlyRate.toFixed(2);
            tenMinRateElement.textContent = tenMinRate.toFixed(2);
            
            // 设置利润颜色
            if (profit > 0) {
                totalProfitElement.className = 'result-value profit-positive';
            } else if (profit < 0) {
                totalProfitElement.className = 'result-value profit-negative';
            } else {
                totalProfitElement.className = 'result-value';
            }
            
            // 添加高亮效果
            totalOutputElement.classList.add('highlight');
            setTimeout(() => {
                totalOutputElement.classList.remove('highlight');
            }, 500);
        }
        
        // 初始化计算
        calculateAll();
    </script>
</body>
</html>
